name: Build, Push, Deploy (API)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: pakjkwan/labzang-api
  CONTAINER_NAME: labzang-api
  HOST_PORT: "8080"
  CONTAINER_PORT: "8080"
  # ✅ EC2에 이미 존재하는 .env 파일 경로로 바꾸세요
  ENV_FILE_PATH: /home/ubuntu/api/.env

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            IMAGE="${{ env.IMAGE_NAME }}:latest"
            CONTAINER="${{ env.CONTAINER_NAME }}"
            HOST_PORT="${{ env.HOST_PORT }}"
            CONTAINER_PORT="${{ env.CONTAINER_PORT }}"
            ENV_FILE="${{ env.ENV_FILE_PATH }}"

            echo "==> Checking env file: $ENV_FILE"
            if [ ! -f "$ENV_FILE" ]; then
              echo "ERROR: .env file not found at $ENV_FILE"
              exit 1
            fi

            echo "==> Pulling latest image: $IMAGE"
            docker pull "$IMAGE"

            echo "==> Stopping/removing existing container (if any): $CONTAINER"
            docker stop "$CONTAINER" >/dev/null 2>&1 || true
            docker rm "$CONTAINER" >/dev/null 2>&1 || true

            echo "==> Running new container with env-file"
            docker run -d --name "$CONTAINER" \
              --restart unless-stopped \
              --env-file "$ENV_FILE" \
              -p "${HOST_PORT}:${CONTAINER_PORT}" \
              "$IMAGE"

            echo "==> Cleanup unused images"
            docker image prune -f

            echo "==> Health check (container status)"
            docker ps --filter "name=$CONTAINER"
            echo "==> Recent logs"
            docker logs "$CONTAINER" --tail 80 || true
